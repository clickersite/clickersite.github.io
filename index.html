<!DOCTYPE html>
<html>
<head>
    <title>GamePubV3 Loading</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #loading-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 48px;
            text-shadow: 0 0 10px #0ff;
            font-weight: bold;
        }
        #progress-text {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading-text">GamePubV3</div>
    <div id="progress-text">Loading: 0%</div>
    <canvas id="laserCanvas"></canvas>
    <script src="loading-screen.js"></script>
</body>
</html>
