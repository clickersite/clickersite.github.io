<html>
    <head>
        <title>GamePub V3</title>
        <style>
            .Title {
                font-size: 48px;
                font-weight: bold;
                text-align: center;
                color: #ff0000;
                animation: rainbowFade 8s linear infinite;
            }
            
            .NumberGame {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .launchng {
                background-color: red;
                color: black;
                margin-top: 5px;
                margin-bottom: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }
            
            .launchng:hover {
                background-color: black;
                color: red;
            }

            .number-buttons {
                display: none;
                margin-top: 20px;
                text-align: center;
            }

            .number-btn {
                background-color: red;
                color: black;
                margin: 5px;
                padding: 10px 20px;
                cursor: pointer;
            }

            .number-btn:hover {
                background-color: black;
                color: red;
            }

            #message {
                margin-top: 20px;
                font-size: 20px;
                color: red;
            }

            @keyframes rainbowFade {
                0% { color: #ff0000; }
                15% { color: #ff7f00; }
                30% { color: #ffff00; }
                45% { color: #00ff00; }
                60% { color: #0000ff; }
                75% { color: #4b0082; }
                90% { color: #8f00ff; }
                100% { color: #ff0000; }
            }
            .fade-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                opacity: 1;
                transition: opacity 1.5s ease-out;
                z-index: 1000;
            }

            .fade-out {
                opacity: 0;
                pointer-events: none;
            }

            .fade-in {
                opacity: 1;
                pointer-events: all;
            }
        </style>
    </head>
    <body>
        <div class="fade-overlay" id="fadeOverlay"></div>
        <div class="Title">GamePub V3</div>
        <div class="NumberGame">
            <button class="launchng" onclick="number()">Number Game</button>
            <div id="number-buttons" class="number-buttons"></div>
            <div id="message"></div>
        </div>
        <script>
            // Initial fade out on load
            window.addEventListener('load', () => {
                const fadeOverlay = document.getElementById('fadeOverlay');
                setTimeout(() => {
                    fadeOverlay.classList.add('fade-out');
                }, 500);
            });

            let targetNumber;
            let attempts = 0;

            function number() {
                document.getElementById('number-buttons').style.display = 'block';
                document.getElementById('message').textContent = '';
                targetNumber = Math.floor(Math.random() * 10) + 1;
                attempts = 0;
                
                const buttonContainer = document.getElementById('number-buttons');
                buttonContainer.innerHTML = '';
                
                for(let i = 1; i <= 10; i++) {
                    const button = document.createElement('button');
                    button.className = 'number-btn';
                    button.textContent = i;
                    button.onclick = () => checkGuess(i);
                    buttonContainer.appendChild(button);
                }
            }

            function checkGuess(guess) {
                attempts++;
                if(guess === targetNumber) {
                    document.getElementById('message').textContent = `Congratulations! You found the number ${targetNumber} in ${attempts} attempts!`;
                    
                    // Win fade transition
                    setTimeout(() => {
                        const fadeOverlay = document.getElementById('fadeOverlay');
                        fadeOverlay.classList.remove('fade-out');
                        fadeOverlay.classList.add('fade-in');
                        
                        setTimeout(() => {
                            // Reset game state
                            document.getElementById('number-buttons').style.display = 'none';
                            document.getElementById('message').textContent = '';
                            fadeOverlay.classList.remove('fade-in');
                            fadeOverlay.classList.add('fade-out');
                        }, 1500);
                    }, 1000);
                } else if(guess < targetNumber) {
                    document.getElementById('message').textContent = 'Higher! Try again!';
                } else {
                    document.getElementById('message').textContent = 'Lower! Try again!';
                }
            }

            window.addEventListener('load', () => {
                setTimeout(() => {
                    alert("Successfully loaded GamePubV3!");
                }, 1500);
            });
        </script>
    </body>
</html>
