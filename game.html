<html>
    <head>
        <title>GamePub V3</title>
        <style>
            body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .quantum-background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #000435 0%, #000 100%);
        }

        .quantum-grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: 
                linear-gradient(transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%),
                linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: gridMove 20s linear infinite;
        }

        .Title {
            position: relative;
            font-size: 64px;
            font-weight: bold;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            margin-top: 100px;
            animation: quantumPulse 4s ease-in-out infinite;
            z-index: 10;
        }

        .NumberGame {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .launchng {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 2px solid #00ffff;
            margin-top: 20px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .launchng:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .number-buttons {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .number-btn {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid #00ffff;
            margin: 5px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .number-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #message {
            margin-top: 30px;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: 1;
            transition: opacity 1.5s ease-out;
            z-index: 1000;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .fade-in {
            opacity: 1;
            pointer-events: all;
        }

        @keyframes quantumPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px #00ffff;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 40px #00ffff;
            }
        }

        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateY(0);
            }
            100% {
                transform: rotateX(60deg) translateY(50px);
            }
        }

        .quantum-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .particle {
    position: absolute;
    pointer-events: none;
    background: #00ffff;
    border-radius: 50%;
    box-shadow: 0 0 10px #00ffff;
    transform: translate(-50%, -50%);
    z-index: 1000;
}
        </style>
    </head>
    <body>
        <div class="quantum-background"></div>
    <div class="quantum-grid"></div>
    <div class="quantum-particles"></div>
    <div class="fade-overlay" id="fadeOverlay"></div>
    <div class="Title">GamePub V3</div>
        <div class="NumberGame">
            <button class="launchng" onclick="number()">Number Game</button>
            <div id="number-buttons" class="number-buttons"></div>
            <div id="message"></div>
        </div>
        <script>
        // Add this to your existing script section
document.addEventListener('click', (e) => {
    // Get the actual mouse coordinates relative to the viewport
    const rect = e.target.getBoundingClientRect();
    const x = e.clientX;
    const y = e.clientY;
    createParticles(x, y);
});

function createParticles(x, y) {
    const particleCount = 12;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Set position using fixed positioning
        particle.style.position = 'fixed';
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        
        const angle = (Math.PI * 2 * i) / particleCount;
        const velocity = Math.random() * 3 + 2;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        document.body.appendChild(particle);
        
        let opacity = 1;
        let posX = x;
        let posY = y;
        
        function animate() {
            opacity -= 0.025;
            posX += vx;
            posY += vy;
            
            particle.style.opacity = opacity;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.transform = `translate(-50%, -50%) scale(${1 - (1 - opacity) * 0.5})`;
            
            if (opacity > 0) {
                requestAnimationFrame(animate);
            } else {
                particle.remove();
            }
        }
        
        requestAnimationFrame(animate);
    }
}


            // Initial fade out on load
            window.addEventListener('load', () => {
                const fadeOverlay = document.getElementById('fadeOverlay');
                setTimeout(() => {
                    fadeOverlay.classList.add('fade-out');
                }, 500);
            });

            let targetNumber;
            let attempts = 0;

            function number() {
                document.getElementById('number-buttons').style.display = 'block';
                document.getElementById('message').textContent = '';
                targetNumber = Math.floor(Math.random() * 10) + 1;
                attempts = 0;
                
                const buttonContainer = document.getElementById('number-buttons');
                buttonContainer.innerHTML = '';
                
                for(let i = 1; i <= 10; i++) {
                    const button = document.createElement('button');
                    button.className = 'number-btn';
                    button.textContent = i;
                    button.onclick = () => checkGuess(i);
                    buttonContainer.appendChild(button);
                }
            }

            function checkGuess(guess) {
                attempts++;
                if(guess === targetNumber) {
                    document.getElementById('message').textContent = `Congratulations! You found the number ${targetNumber} in ${attempts} attempts!`;
                    
                    // Win fade transition
                    setTimeout(() => {
                        const fadeOverlay = document.getElementById('fadeOverlay');
                        fadeOverlay.classList.remove('fade-out');
                        fadeOverlay.classList.add('fade-in');
                        
                        setTimeout(() => {
                            // Reset game state
                            document.getElementById('number-buttons').style.display = 'none';
                            document.getElementById('message').textContent = '';
                            fadeOverlay.classList.remove('fade-in');
                            fadeOverlay.classList.add('fade-out');
                        }, 1500);
                    }, 1000);
                } else if(guess < targetNumber) {
                    document.getElementById('message').textContent = 'Higher! Try again!';
                } else {
                    document.getElementById('message').textContent = 'Lower! Try again!';
                }
            }

            window.addEventListener('load', () => {
                setTimeout(() => {
                    console.log('Loaded GamePubV3!')
                }, 1500);
            });
        </script>
    </body>
</html>
